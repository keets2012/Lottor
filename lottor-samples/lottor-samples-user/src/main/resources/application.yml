spring:
  profiles:
    active: dev
  application:
      name: user-service
  cloud:
    consul:
      host: localhost
#      host: ${CONSUL_ADDRESS:192.168.1.204}
      port: 8500
      discovery:
        ip-address: ${HOST_ADDRESS:localhost}
        port: ${SERVER_PORT:${server.port}}
#        healthCheckPath: /health
        healthCheckInterval: 15s
        instance-id: ${spring.cloud.consul.discovery.service-name}-${spring.profiles.active}-${spring.cloud.consul.discovery.ip-address}-${random.value}
        service-name: user-service

server:
  port: 8009


management:
  health:
    defaults:
      enabled: false
  endpoint:
    shutdown:
      enabled: false
  security:
    enabled: false

logging:
  level:
    root: info
    com.blueskykong.lottor.core: debug
  path: "./logs"

---
lottor:
  enabled: true
  core:
    cache-type: redis
    tx-redis-config:
      host-name: localhost
      port: 6379
    serializer: kryo
    netty-serializer: kryo
    blocking-queue-type: Linked
    cache: true
    tx-manager-id: lottor

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user?autoReconnect=true&useSSL=false
    continue-on-error: false
    initialize: true
    max-active: 50
    max-idle: 10
    max-wait: 10000
    min-evictable-idle-time-millis: 60000
    min-idle: 8
    name: dbcp1
    test-on-borrow: false
    test-on-return: false
    test-while-idle: false
    time-between-eviction-runs-millis: 5000
    username: root
    password: _123456_
    schema[0]: classpath:/user.sql